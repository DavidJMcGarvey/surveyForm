<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">State of the Celtics</h1>
        <p id="description">Tell us how you feel about the Cs this season?</p>
        <form method="post" id="survey-form">
            <fieldset>
                <label id="name-label">Enter your name: <input id="name" type="text" placeholder="Name" required /></label>
                <label id="email-label">Enter your email: <input id="email" type="email" placeholder="Email" required /></label>
                <label id="number-label">Enter your jersey number: <input id="number" type="number" placeholder="69" min="0" max="100" /></label>
            </fieldset>
            <fieldset>
                <label>Who is your favorite current Celtic? <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">Marcus Smart</option>
                    <option value="2">Jaylen Brown</option>
                    <option value="3">Jayson Tatum</option>
                    <option value="4">Al Horford</option>
                    <option value="5">Rob Williams III</option>
                </select></label>
            </fieldset>
            <fieldset>
                <label>What wins championships?</label> 
                <label><input name="championships" type="radio" value="defense"/> Defense </label>
                <label><input name="championships" type="radio" value="offense"/> Offense </label>
                <label><input name="championships" type="radio" value="top-5"/> Top 5 in both would be nice! </label>
            </fieldset>
            <fieldset>
                <label>Who is the greatest Celtic in history? </label>
                <label><input name="championships" type="checkbox" value="bill"/> Bill Russell</label>
                <label><input name="championships" type="checkbox" value="bill"/> Bill Russell</label>
                <label><input name="championships" type="checkbox" value="bill"/> Bill Russell</label>
            </fieldset>
            <fieldset>
                <label for="fan">Tell us about how you became a Celtics fan: 
                    <textarea id="fan" name="fan" rows="3" col="30" placeholder="Paul Pierce and Antoine Walker 4th quarter comeback in the 2001 ECF..."></textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" value="Submit" />
        </form>
    </body>
</html>
