<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">State of the Celtics</h1>
        <p id="description">Tell us how you feel about the Cs this season?</p>
        <form method="post" id="survey-form">
            <fieldset>
                <label id="name-label">Enter your name: <input id="name" type="text" placeholder="Name" required /></label>
                <label id="email-label">Enter your email: <input id="email" type="email" placeholder="Email" required /></label>
                <label id="number-label">Enter your jersey number: <input id="number" type="number" placeholder="33" min="0" max="100" /></label>
            </fieldset>
            <fieldset>
                <label>Who is your favorite current Celtic? <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">#36 Marcus Smart</option>
                    <option value="2">#7 Jaylen Brown</option>
                    <option value="3">#0 Jayson Tatum</option>
                    <option value="4">#42 Al Horford</option>
                    <option value="5">#44 Rob Williams III</option>
                    <option value="6">#9 Derrick White</option>
                    <option value="7">#13 Malcolm Brogdon</option>
                    <option value="8">#12 Grant Williams</option>
                    <option value="9">#30 Sam Hauser</option>
                    <option value="10">#91 Blake Griffin</option>
                    <option value="11">#11 Payton Pritchard</option>
                    <option value="12">#57 Mike Muscala</option>
                    <option value="13">#40 Luke Kornet</option>
                    <option value="14">#8 Danillo Gallinari</option>
                    <option value="15">#20 JD Davidson</option>
                    <option value="16">#28 Mfiondu Kabengele</option>
                </select></label>
            </fieldset>
            <fieldset>
                <label>What wins championships?</label> 
                <label><input name="championships" type="radio" value="defense" class="inline"/> Defense </label>
                <label><input name="championships" type="radio" value="offense" class="inline"/> Offense </label>
                <label><input name="championships" type="radio" value="top-5" class="inline"/> Top 5 in both would be nice! </label>
            </fieldset>
            <fieldset>
                <label>Who is the greatest Celtic in history? </label>
                <label><input name="championships" type="checkbox" value="bill" class="inline"/> Bill Russell</label>
                <label><input name="championships" type="checkbox" value="bill" class="inline"/> Bill Russell</label>
                <label><input name="championships" type="checkbox" value="bill" class="inline"/> Bill Russell</label>
            </fieldset>
            <fieldset>
                <label for="fan">Tell us about how you became a Celtics fan: 
                    <textarea id="fan" name="fan" rows="3" col="30" placeholder="Paul Pierce and Antoine Walker 4th quarter comeback in the 2001 ECF..."></textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" value="Submit" />
        </form>
    </body>
</html>
